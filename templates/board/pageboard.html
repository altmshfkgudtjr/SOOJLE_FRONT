<!DOCTYPE html>
<html lang="ko">
<head>
	<title>SOOJLE</title>
	<meta name="author" content="Team IML">
	<meta name="keywords" content="세종,세종대학교,세종정보,세종검색,세종커뮤니티">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<!-- 모바일 브라우저 상태바 컬러 -->
    <meta name="theme-color" content="##232833">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<!-- shortcut 아이콘 -->
	<link rel="icon" type="image/png" href="/static/image/shortcut.png">
	<link rel="apple-touch-icon-precomposed" type="image/png" href="/static/image/shortcut.png">
	<!-- 아이콘 -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link href="/static/css/main.css" rel="stylesheet">
	<link href="/static/css/board.css" rel="stylesheet">
</head>
<body>
	<div class="SJ_board_header header_down">
		<img src="/static/image/SOOJLE_LOGO.png" class="board_logo pointer" onclick="Goboard()">
		<div class="header_guideline">
			<div id="pc_search" class="pc_search">
				<div class="pc_search_container">
					<input id="pc_search_input" type="text" class="pc_search_input result_target" onkeyup="search_focus(event.keyCode, $(this))" onclick="search_click()" onblur="search_blur()">
					<div class="pc_search_button pointer" onclick="search_button()">
						<img src="https://img.icons8.com/ios-glyphs/30/000000/search.png" class="pc_search_icon">
					</div>
				</div>
			</div>
			<div id="mobile_search" class="mobile_search">
				<div class="mobile_search_button pointer" onclick="mobile_search_modal_open()">
					<img src="https://img.icons8.com/ios-glyphs/30/000000/search.png" class="mobile_search_icon">
				</div>
			</div>
		</div>
		<div id="grid" class="grid grid_it pointer" onclick="grid_modal_open($(this))">
			<img src="https://img.icons8.com/metro/26/000000/activity-grid-2.png" class="grid_icon grid_it">
		</div>
		<div id="grid_modal" class="grid_modal grid_it display_none">
			<div class="grid_item_box pointer grid_it">
				<img src="./" class="grid_item_icon grid_it noselect" onerror="this.src='./static/image/noimage.jpg'">
				<div class="grid_item_text grid_it"></div>
			</div>
			<div class="grid_item_box pointer grid_it">
				<img src="./" class="grid_item_icon grid_it noselect" onerror="this.src='./static/image/noimage.jpg'">
				<div class="grid_item_text grid_it"></div>
			</div>
			<div class="grid_item_box pointer grid_it">
				<img src="./" class="grid_item_icon grid_it noselect" onerror="this.src='./static/image/noimage.jpg'">
				<div class="grid_item_text grid_it"></div>
			</div>
			<div class="grid_item_box pointer grid_it">
				<img src="./" class="grid_item_icon grid_it noselect" onerror="this.src='./static/image/noimage.jpg'">
				<div class="grid_item_text grid_it"></div>
			</div>
			<div class="grid_item_box pointer grid_it">
				<img src="./" class="grid_item_icon grid_it noselect" onerror="this.src='./static/image/noimage.jpg'">
				<div class="grid_item_text grid_it"></div>
			</div>
			<div class="grid_item_box pointer grid_it">
				<img src="./" class="grid_item_icon grid_it noselect" onerror="this.src='./static/image/noimage.jpg'">
				<div class="grid_item_text grid_it"></div>
			</div>
			<div class="grid_item_box pointer grid_it">
				<img src="./" class="grid_item_icon grid_it noselect" onerror="this.src='./static/image/noimage.jpg'">
				<div class="grid_item_text grid_it"></div>
			</div>
			<div class="grid_item_box pointer grid_it">
				<img src="./" class="grid_item_icon grid_it noselect" onerror="this.src='./static/image/noimage.jpg'">
				<div class="grid_item_text grid_it"></div>
			</div>
		</div>
	</div>
	<div class="SJ_board_body" style="height: 2000px">

	</div>
	<div class="SJ_board_footer">
		<div class="SJ_footer_background"></div>
		<div class="SJ_footer_guideline">
			<div class="SJ_footer_item noselect">SOOJLE</div>
			<div class="SJ_footer_item pointer">소개</div>
			<div class="SJ_footer_item pointer">개발자</div>
			<div class="SJ_footer_item pointer">광고</div>
			<div class="SJ_footer_item pointer">개인정보처리방침</div>
			<div class="SJ_footer_item pointer">서비스이용약관</div>
			<div class="SJ_footer_item noselect">©2019 TEAM IML</div>
		</div>
	</div>
	<!--Modal-->
	<div id="mobile_search_modal" class="mobile_search_modal display_none">
		<div class="mobile_search_header">
			<div class="mobile_search_modal_close pointer" onclick="mobile_search_modal_close()">
				<i class="fas fa-chevron-left"></i>
			</div>
			<input id="mobile_search_input" type="text" class="mobile_search_input result_target" onkeyup="search_focus(event.keyCode, $(this))">
			<div class="mobile_search_button_modal pointer" onclick="search_button()">
				<img src="https://img.icons8.com/ios-glyphs/30/000000/search.png" class="mobile_search_icon_modal">
			</div>
		</div>
		<div class="mobile_search_body"></div>
	</div>
	<div class="search_remcommend_box_container">
		<div id="search_recommend_box" class="search_recommend_box display_none">
			<div class="search_result noselect" onmousedown="search_result_click($(this))">
				<object type="image/svg+xml" data="/static/icons/search.svg" class="search_result_icon"></object>
				<span>SOOJLE의 성공을 기원</span>
			</div>
			<div class="search_result noselect" onmousedown="search_result_click($(this))">
				<object type="image/svg+xml" data="/static/icons/search.svg" class="search_result_icon"></object>
				<span>SOOJLE의 검색어 테스트</span>
			</div>
			<div class="search_result noselect" onmousedown="search_result_click($(this))">
				<object type="image/svg+xml" data="/static/icons/search.svg" class="search_result_icon"></object>
				<span>SOOJLE의 프론트 디자이너</span>
			</div>
			<div id="search_loading" class="search_loading pointer noselect">
				<i class="fas fa-grip-lines"></i>
			</div>
		</div>
	</div>
</body>

<!-- JQuery JS -->
<script src="/static/js/jquery/jquery.min.js"></script>
<!-- MAIN JS -->
<script src="/static/js/board.js"></script>
</html>
