<!DOCTYPE html>
<html lang="ko">
<head>
	<title>SOOJLE</title>
	<meta name="author" content="Team IML">
	<meta name="keywords" content="세종,세종대학교,세종정보,세종검색,세종커뮤니티">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<!-- 모바일 브라우저 상태바 컬러 -->
    <meta name="theme-color" content="##232833">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<!-- shortcut 아이콘 -->
	<link rel="icon" type="image/png" href="/static/image/shortcut.png">
	<link rel="apple-touch-icon-precomposed" type="image/png" href="/static/image/shortcut.png">
	<!-- 아이콘 -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<!-- Animation CSS -->
	<link href="/static/css/animation/animate.css" rel="stylesheet">
	<!-- Custom CSS -->
	<link href="/static/css/board.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
</head>
<body style="overflow-y: hidden; overflow-x: hidden;">
	<div class="page_section">
		<div class="SJ_main_page1_logo_container_box">
			<img src="/static/image/SOOJLE_LOGO_BIG.png" class="SJ_main_page1_logo_container pointer" onclick="Gohome()">
			<div id="SJ_main_page1_search_container" class="SJ_main_page1_search_container">
				<div id="SJ_main_page1_search_box" class="SJ_main_page1_search_box">
					<input type="text" id="pc_search_input" class="SJ_main_page1_search_input" onblur="search_blur()" onkeyup="search_focus(event.keyCode, $(this))" onclick="mobile_search_modal_open()">
					<div class="SJ_main_page1_search_icon_box pointer" onclick="search_button($(this))">
						<img src="/static/icons/search.png" class="SJ_main_page1_search_icon_button">
					</div>
				</div>
				<div id="search_recommend_box" class="SJ_main_page1_search_list_box display_none">
					<div class="search_result noselect" onmousedown="search_result_click($(this))">
						<img src="/static/icons/search.png" class="search_result_icon">
						<span>SOOJLE의 성공을 기원</span>
					</div>
					<div class="search_result noselect" onmousedown="search_result_click($(this))">
						<img src="/static/icons/search.png" class="search_result_icon">
						<span>SOOJLE의 검색어 테스트</span>
					</div>
					<div class="search_result noselect" onmousedown="search_result_click($(this))">
						<img src="/static/icons/search.png" class="search_result_icon">
						<span>SOOJLE의 프론트 디자이너</span>
					</div>
					<div id="search_loading" class="search_loading pointer noselect">
						<i class="fas fa-grip-lines"></i>
					</div>
				</div>
			</div>
		</div>
		<div class="search_info_text pointer noselect" onclick="next_page()">알아보기</div>
	</div>
	<div class="page_section" style="padding-top: 300px;">
		<div class="Sj_info_subtitle">세종대학교와 인공지능의 만남.</div>
		<div class="Sj_info_subtitle">수즐로 정보를 통합하다.</div>
		<div class="SJ_info_title noselect">SOOJLE</div>
	</div>
	<div class="page_section">
		
	</div>
	<div id="mobile_search_modal" class="mobile_search_modal display_none">
		<div class="mobile_search_header">
			<div class="mobile_search_modal_close pointer" onclick="mobile_search_modal_close()">
				<i class="fas fa-chevron-left"></i>
			</div>
			<input id="mobile_search_input" type="text" class="mobile_search_input result_target" onkeyup="search_focus(event.keyCode, $(this))">
			<div class="mobile_search_button_modal pointer" onclick="search_button($(this))">
				<img src="/static/icons/search.png" class="mobile_search_icon_modal">
			</div>
		</div>
		<div class="mobile_search_body"></div>
	</div>
	<div class="search_remcommend_box_container">
		<div id="mobile_search_recommend_box" class="SJ_main_page1_search_list_box display_none">
			<div class="search_result noselect" onmousedown="search_result_click($(this))">
				<img src="/static/icons/search.png" class="search_result_icon">
				<span>SOOJLE의 성공을 기원</span>
			</div>
			<div class="search_result noselect" onmousedown="search_result_click($(this))">
				<img src="/static/icons/search.png" class="search_result_icon">
				<span>SOOJLE의 검색어 테스트</span>
			</div>
			<div class="search_result noselect" onmousedown="search_result_click($(this))">
				<img src="/static/icons/search.png" class="search_result_icon">
				<span>SOOJLE의 프론트 디자이너</span>
			</div>
			<div id="search_loading" class="search_loading pointer noselect">
				<i class="fas fa-grip-lines"></i>
			</div>
		</div>
	</div>
	<div id="loading" class="loading_modal">
		<svg width="200" height="200" viewBox="0 0 100 100">
			<polyline class="line-cornered stroke-still" points="0,0 100,0 100,100" stroke-width="5" fill="none"></polyline>
  			<polyline class="line-cornered stroke-still" points="0,0 0,100 100,100" stroke-width="5" fill="none"></polyline>
		 	<polyline class="line-cornered stroke-animation" points="0,0 100,0 100,100" stroke-width="5" fill="none"></polyline>
			<polyline class="line-cornered stroke-animation" points="0,0 0,100 100,100" stroke-width="5" fill="none"></polyline>
		</svg>
	</div>
	<div id="snackbar_target" class="snackbar_target"></div>
</body>

<!-- Test Host JS -->
<script src="/static/js/host.js"></script>
<!-- JQuery JS -->
<script src="/static/js/jquery/jquery.min.js"></script>
<!-- Ajax JS -->
<script src="/static/js/ajax.js"></script>
<!-- Animation JS -->
<script src="/static/js/wow/wow.min.js"></script>
<script>new WOW().init();</script>
<!-- Snackbar JS -->
<script src="/static/js/snackbar.js"></script>
<!-- MAIN JS -->
<script src="/static/js/main.js"></script>
<script src="/static/js/search.js"></script>
</html>
